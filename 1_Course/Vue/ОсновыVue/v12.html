<!DOCTYPE html>
<html>
<head>
  <title>Vue 3 Задания</title>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>

  <script>
    const { createApp } = Vue;
    
    const MyComponent = {
      template: `
        <div>
          <!-- Задание 1: Вывод текста с тегами -->
          <h2>Задание 1</h2>
          <div class="card">
            <h3>Привет, Vue 3!</h3>
            <p>Это мой первый компонент. Здесь я изучаю основы фреймворка.</p>
            <ul>
              <li>Компоненты</li>
              <li>Реактивность</li>
              <li>Директивы</li>
            </ul>
          </div>
          
          <!-- Задание 2: Вывод суммы свойств -->
          <h2>Задание 2</h2>
          <div class="card">
            <p>Число 1: {{ num1 }}</p>
            <p>Число 2: {{ num2 }}</p>
            <p>Число 3: {{ num3 }}</p>
            <p><strong>Сумма: {{ num1 + num2 + num3 }}</strong></p>
          </div>
        </div>
      `,
      data() {
        return {
          num1: 1,
          num2: 2,
          num3: 3
        }
      }
    }

    // Создание и монтирование приложения
    const app = createApp({
      components: {
        MyComponent
      }
    }).mount('#app');
  </script>
</body>
</html>
