<!DOCTYPE html>
<html>
<head>
  <title>Vue 3 - Задание 7</title>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h3>Задание 7: Вычисление полной стоимости</h3>
    
    <div>
      <label>Цена продукта (₽):
        <input type="number" v-model.number="cost" min="0" step="0.01">
      </label>
    </div>
    
    <div>
      <label>Количество:
        <input type="number" v-model.number="amount" min="0">
      </label>
    </div>
    
    <div>
      <h4>Результат:</h4>
      <p>Цена за единицу: {{ cost }} ₽</p>
      <p>Количество: {{ amount }}</p>
      <p>Полная стоимость: <strong>{{ price }} ₽</strong></p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    
    const app = createApp({
      data() {
        return {
          cost: 0,     // Цена за единицу
          amount: 0    // Количество
        }
      },
      computed: {
        // Задание 7: вычисляемое свойство для полной стоимости
        price() {
          return this.cost * this.amount;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
