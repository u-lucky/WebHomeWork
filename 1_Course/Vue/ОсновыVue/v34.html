<!DOCTYPE html>
<html>
<head>
  <title>Vue 3-4</title>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>

  <script>
    const {createApp} = Vue;
    const MyComponent = {
        template: `
        <h2>Задание 3</h2>
          <div class="card">
            <p>Метод showCurrentDate() добавлен в компонент</p>
            <p><small>Проверим его работу в следующем задании</small></p>
            <h3>Задание 4: Кнопка вызова</h3>
            <button @click="showCurrentDate">Показать дату</button>
            </div>
        </div>
        `,
     methods: {
        // метод вывода текущей даты
        showCurrentDate() {
          const now = new Date();
          const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
          };
          
          alert(`Текущая дата: ${now.toLocaleDateString('ru-RU', options)}\n` +
                `Точное время: ${now.toLocaleTimeString()}`);
        }
      }
    }

    
    
    const app = createApp({
      components: {
        MyComponent
      }
    }).mount('#app');
  </script>
</body>
</html>
