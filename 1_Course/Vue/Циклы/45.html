<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <template v-for="item in items" :key="item">
            <p v-if="item > 0">{{ item }}</p>
        </template>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    items: [1, -2, 3, -4, 5]
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
