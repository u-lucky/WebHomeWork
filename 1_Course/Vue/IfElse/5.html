<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дни недели</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        p {
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f8ff;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Только текущий день недели будет виден -->
        <p v-if="day === 'понедельник'">понедельник</p>
        <p v-else-if="day === 'вторник'">вторник</p>
        <p v-else-if="day === 'среда'">среда</p>
        <p v-else-if="day === 'четверг'">четверг</p>
        <p v-else-if="day === 'пятница'">пятница</p>
        <p v-else-if="day === 'суббота'">суббота</p>
        <p v-else-if="day === 'воскресенье'">воскресенье</p>
        
        <p>Текущий день: {{ day }}</p>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // Можно динамически установить текущий день:
                    day: new Date().toLocaleString('ru-RU', { weekday: 'long' })
                    
                    // Для ручной проверки (пример):
                    // day: "среда"
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
