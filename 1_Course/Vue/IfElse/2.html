<!DOCTYPE html>
<html>
<head>
  <title>Vue - If 2</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <!-- Абзац изначально скрыт -->
    <p v-if="isVisible">Это абзац интроверт,</p>
    
    <!-- Кнопка для показа абзаца -->
    <button @click="showParagraph">Показать абзац</button>
  </div>

  <script>
    const { createApp } = Vue;
    
    const app = createApp({
      data() {
        return {
          isVisible: false  // Исходное значение - абзац скрыт
        }
      },
      methods: {
        showParagraph() {
          this.isVisible = true;  // Изменяем значение, чтобы показать абзац
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
