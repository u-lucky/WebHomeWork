<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все задачи в одном файле</title>
    <style>
        .section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Таймеры -->
    <div class="section">
        <h3>1. Увеличение числа:</h3>
        <button id="startBtn1">Старт</button>
        <p id="counter1">0</p>
    </div>

    <div class="section">
        <h3>2. Обратный отсчет до 0:</h3>
        <button id="startBtn2">Старт</button>
        <p id="counter2">10</p>
    </div>

    <div class="section">
        <h3>3. Отсчет при потере фокуса:</h3>
        <input id="input3" placeholder="Введите число">
        <p id="counter3"></p>
    </div>

    <div class="section">
        <h3>4. Отсчет по кнопке:</h3>
        <input id="input4" placeholder="Введите число">
        <button id="startBtn4">Старт</button>
        <p id="counter4"></p>
    </div>

    <div class="section">
        <h3>5. Сообщение через 10 сек:</h3>
        <p id="message"></p>
    </div>

    <!-- Сортировки -->
    <div class="section">
        <h3>Алгоритмы сортировки</h3>
        <input id="arrayInput" placeholder="Введите числа через запятую (например: 5,3,8)">
        <button onclick="runAllSorts()">Запустить все сортировки</button>
        <div id="sortResults"></div>
    </div>
</html>
